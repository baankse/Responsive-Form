<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4d06eec5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Baankse Form Web</title>
</head>
<body>
    <div class="container">
        <div class="brand"><span>Baankse</span> Web Design</div>
        <div class="wrapper">
            <div class="company-info">
                <h3>Baankse Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something Street</li>
                    <li><i class="fa fa-phone"></i> (555) 555 555</li>
                    <li><i class="fa fa-envelope"></i> baankse@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h4>Email Us</h4>
                <form class="forms">
                <p>
                    <label> Name</label>
                    <input type="text"  name="name">
                </p>
                <p>
                    <label> Company</label>
                    <input type="text"  name="company">
                </p>
                <p>
                    <label> Email Address</label>
                    <input type="email"  name="email">
                </p>
                <p>
                    <label> Phone Number</label>
                    <input type="number"  name="phone">
                </p>
                <p class="full">
                    <label> Message</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <button class="full">submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        Baankse Web Design &copy; 2022
    </footer>
</body>
</html>
